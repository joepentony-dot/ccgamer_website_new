<h1>Contact The Cheeky Commodore Gamer</h1>

<p>
    Got a question, suggestion, retro gaming memory, or looking to report a bug with the quiz or site?
    Pop your message below and I’ll get back to you as soon as I can.
</p>

<div class="contact-box">
    <form id="contactForm">
        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Your Email</label>
        <input type="email" name="email" required>

        <label>Topic</label>
        <select name="topics">
            <option value="General">General</option>
            <option value="Quiz Issue">Quiz Issue</option>
            <option value="Site Bug">Site Bug</option>
            <option value="Retro Gaming Chat">Retro Gaming Chat</option>
            <option value="Other">Other</option>
        </select>

        <label>Your Message</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div id="status" class="status"></div>
</div>

<a href="/ccgamer_website_new/index.html" class="home-link">← Back to Home</a>

<script>
document.getElementById("contactForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const status = document.getElementById("status");
    status.textContent = "Sending...";

    const formData = new FormData(e.target);
    const payload = Object.fromEntries(formData.entries());
    payload.action = "sendEmail";

    try {
        const res = await fetch(
            "https://script.google.com/macros/s/AKfycbwhkSGA6HcSvCljqBA91JmQVsVVUPU5LCEO1HlifB_Cjwc0DTFCK3m6hG5ZFDSgVHw9/exec",
            {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(payload)
            }
        );

        status.textContent = "Message sent successfully!";
        e.target.reset();
    } catch (err) {
        status.textContent = "Error sending message. Please try again.";
    }
});
</script>
