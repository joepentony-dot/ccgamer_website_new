<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Game Index | Cheeky Commodore Gamer</title>

    <!-- Global CRT + Main Styles -->
    <link rel="stylesheet" href="resources/css/main.css">

    <!-- Engine (Boot CRT Effects / Buttons etc.) -->
    <script defer src="js/engine.js"></script>

    <!-- Game Loader -->
    <script defer src="js/load-games.js"></script>

    <style>
        body {
            padding: 20px;
            background: #07101f;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #00eaff;
            text-align: center;
            margin-bottom: 25px;
        }

        #complete-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .game-card {
            background: rgba(0, 10, 20, 0.45);
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .game-card img {
            width: 150px; /* Thumbnail width */
            height: auto;
            border-radius: 8px; /* Rounded corners */
            object-fit: cover; /* Ensure the image fits properly */
        }

        .game-card a {
            display: block;
            color: #00eaff;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            text-decoration: none;
        }

        .game-card a:hover {
            text-decoration: underline;
        }

        .back-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .back-buttons a {
            color: #0ff;
            margin: 0 15px;
            font-size: 1rem;
        }
    </style>
</head>

<body>

<div class="crt"></div>

<h1>Complete CCG Game Index</h1>

<div id="complete-results">
    <p>Loading full index…</p>
</div>

<div class="back-buttons">
    <a href="/complete-index.html">← Back to Complete Index</a>
    <a href="/games/index.html">← Back to Game Categories</a>
</div>

<script>
// Function to load the game data and display thumbnails
async function loadCompleteIndex() {
    const response = await fetch('games/games.json');  // Correct path to games.json
    const games = await response.json(); // Assuming JSON format for game data
    const container = document.getElementById('complete-results');
    container.innerHTML = '';  // Clear the loading message

    games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';

        const link = document.createElement('a');
        link.href = `games/game.html?id=${game.id}`;  // Correct link to individual game page
        link.textContent = game.title;  // Display the game title

        const img = document.createElement('img');
        img.src = game.thumblink;  // Use the thumbnail link from the JSON data
        img.alt = game.title;  // Alt text for the image

        card.appendChild(link);
        card.appendChild(img);
        container.appendChild(card);
    });
}

// Call the function to load the index
loadCompleteIndex();
</script>

</body>
</html>
