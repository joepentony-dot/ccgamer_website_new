<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete CCG Game Index</title>
  <style>
    body { background: #07101f; color: #e6f1ff; font-family: sans-serif; padding: 20px; }
    h1 { color: #00eaff; text-align: center; margin-bottom: 20px; }
    #search-bar {
      width: 100%; max-width: 400px;
      padding: 8px 10px;
      font-size: 16px;
      margin: 0 auto 20px auto;
      display: block;
      border: 1px solid #00aaff;
      border-radius: 4px;
      background: rgba(0,10,20,0.5);
      color: #e6f1ff;
    }

    .accordion-item {
      background: rgba(0,10,20,0.45);
      margin-bottom: 8px;
      border: 1px solid #00aaff;
      border-radius: 4px;
    }
    .accordion-header {
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #00eaff;
      user-select: none;
    }
    .accordion-header:hover {
      background: rgba(0, 170, 255, 0.1);
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      padding: 0 10px;
    }
    .accordion-content.open {
      padding: 10px;
      max-height: 500px; /* big enough for thumbnail */
    }
    .accordion-content img {
      width: 150px;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      display: block;
      margin-bottom: 8px;
    }
    .accordion-content a {
      display: inline‑block;
      margin-bottom: 8px;
      color: #00eaff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Complete CCG Game Index</h1>
  <input type="text" id="search-bar" placeholder="Search games...">

  <div id="games-accordion">
    <!-- Games will be injected here by JS -->
    <p>Loading games…</p>
  </div>

  <script>
  async function loadGames() {
    const resp = await fetch('games/games.json');
    const games = await resp.json();
    const container = document.getElementById('games-accordion');
    container.innerHTML = '';  // clear loading text

    games.forEach(game => {
      const item = document.createElement('div');
      item.className = 'accordion-item';
      item.dataset.title = game.title.toLowerCase();

      const header = document.createElement('div');
      header.className = 'accordion-header';
      header.textContent = game.title;

      const content = document.createElement('div');
      content.className = 'accordion-content';

      const link = document.createElement('a');
      link.href = `games/game.html?id=${encodeURIComponent(game.id)}`;
      link.textContent = 'View game details';

      const img = document.createElement('img');
      img.src = game.thumblink;
      img.alt = game.title;

      content.appendChild(img);
      content.appendChild(link);

      header.addEventListener('click', () => {
        content.classList.toggle('open');
      });

      item.appendChild(header);
      item.appendChild(content);
      container.appendChild(item);
    });
  }

  function setupSearch() {
    const input = document.getElementById('search-bar');
    input.addEventListener('input', () => {
      const filter = input.value.toLowerCase();
      document.querySelectorAll('.accordion-item').forEach(item => {
        const title = item.dataset.title;
        if (title.includes(filter)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    });
  }

  // Run on load
  window.addEventListener('DOMContentLoaded', () => {
    loadGames();
    setupSearch();
  });
  </script>

</body>
</html>
