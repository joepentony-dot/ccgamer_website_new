<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Game Index | Cheeky Commodore Gamer</title>

    <!-- Global CRT + Main Styles -->
    <link rel="stylesheet" href="resources/css/main.css">

    <!-- Engine (Boot CRT Effects / Buttons etc.) -->
    <script defer src="js/engine.js"></script>

    <!-- Game Loader -->
    <script defer src="js/load-games.js"></script>

    <style>
        body {
            padding: 20px;
        }

        h1 {
            color: #00eaff;
            text-align: center;
            margin-bottom: 25px;
        }

        #complete-results div {
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(0, 10, 20, 0.45);
            border: 1px solid #00aaff;
            border-radius: 4px;
        }

        #complete-results a {
            font-size: 20px;
            color: #00eaff;
            text-decoration: none;
        }

        #complete-results span {
            color: #8cf;
            margin-left: 5px;
        }

        .back-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .back-buttons a {
            color: #0ff;
            margin: 0 15px;
        }

        .game-card img {
            width: 100%; /* Adjust based on desired size */
            height: auto;
            border-radius: 8px; /* Optional: for rounded corners */
        }
    </style>

</head>

<body>

<div class="crt"></div>

<h1>Complete CCG Game Index</h1>

<div id="complete-results">
    <p>Loading full index…</p>
</div>

<div class="back-buttons">
    <a href="index.html">← Back to Main Menu</a>
    <a href="games/index.html">← Back to Game Categories</a>
</div>

<script>
// Function to load the game data and display thumbnails
async function loadCompleteIndex() {
    const response = await fetch('path_to_your_csv_or_json_file');
    const games = await response.json(); // Assuming you convert CSV to JSON for ease of use
    const container = document.getElementById('complete-results');
    container.innerHTML = '';  // Clear the loading message

    games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';

        const link = document.createElement('a');
        link.href = `games/game.html?id=${game.gameid}`;  // Link to the specific game page
        link.textContent = game.gametitle;  // Display the game title

        const img = document.createElement('img');
        img.src = game.thumblink;  // Use the thumbnail link from the CSV data
        img.alt = game.gametitle;  // Alt text for the image

        card.appendChild(link);
        card.appendChild(img);
        container.appendChild(card);
    });
}

// Call the function to load the index
loadCompleteIndex();
</script>

</body>
</html>
