<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Game Index | CCG</title>

    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../css/engine.css">

    <style>
        .accordion-section {
            border: 1px solid #0af;
            margin: 15px 0;
            border-radius: 6px;
            background: rgba(0,0,0,0.6);
        }

        .accordion-header {
            padding: 12px 16px;
            font-size: 1.3rem;
            cursor: pointer;
            background: #001f33;
            border-bottom: 1px solid #0af;
            color: #7ec8ff !important;
            text-shadow: 0 0 8px #0af;
        }

        .accordion-content {
            display: none;
            padding: 15px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
            gap: 15px;
        }

        .game-card {
            background: rgba(0,0,0,0.4);
            padding: 6px;
            border: 2px solid #0af;
            border-radius: 6px;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            border-radius: 4px;
            border: 2px solid #044;
        }

        .category-group {
            margin-top: 25px;
            padding: 12px;
            background: rgba(0,20,40,0.5);
            border: 2px solid #0af;
            border-radius: 6px;
        }

        h2.category-title {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #9ed0ff;
            text-shadow: 0 0 12px #0af;
        }
    </style>

    <script defer src="../js/accordion-index.js"></script>
</head>

<body>

<div class="page-wrapper">

    <h1 style="text-align:center;margin-bottom:30px;text-shadow:0 0 10px #0af;">
        Full Game Index
    </h1>

    <!-- ========================= -->
    <!--       GROUP: BY GENRE     -->
    <!-- ========================= -->
    <div class="category-group">
        <h2 class="category-title">BY GENRE</h2>

        <div id="accordion-genre"></div>
    </div>

    <!-- ================================ -->
    <!--       GROUP: SPECIAL LISTS       -->
    <!-- ================================ -->
    <div class="category-group">
        <h2 class="category-title">SPECIAL LISTS</h2>

        <div id="accordion-special">
            <!-- Will be injected dynamically -->
        </div>
    </div>

</div>

</body>
</html>
