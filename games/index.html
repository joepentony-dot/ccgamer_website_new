<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Game Index | CCG</title>

    <!-- Core styles -->
    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../css/engine.css">

    <style>
        /* Raster canvas handling */
        #raster-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        html, body {
            cursor: auto !important;
        }

        /* Page wrapper */
        .page-wrapper {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        /* Accordion structure */
        .accordion-section {
            border: 1px solid #0af;
            margin: 15px 0;
            border-radius: 6px;
            background: rgba(0,0,0,0.6);
        }

        .accordion-header {
            padding: 12px 16px;
            font-size: 1.3rem;
            cursor: pointer;
            background: #001f33;
            border-bottom: 1px solid #0af;
            color: #7ec8ff;
            text-shadow: 0 0 8px #0af;
            display: flex;
            align-items: center;
        }

        .accordion-header:hover {
            background: #003f66;
            color: #b7e3ff;
        }

        .accordion-header::before {
            content: "▶";
            margin-right: 10px;
            color: #0af;
            text-shadow: 0 0 6px #0af;
            transition: transform 0.3s;
        }

        .accordion-header.open::before {
            transform: rotate(90deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.35s ease-out, opacity 0.35s ease-out;
        }

        .accordion-content.open {
            max-height: 2000px;
            opacity: 1;
        }

        /* Game grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .game-card {
            background: rgba(0,0,0,0.4);
            padding: 6px;
            border: 2px solid #0af;
            border-radius: 6px;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            border-radius: 4px;
            border: 2px solid #044;
            transition: 0.2s;
        }

        .game-card img:hover {
            transform: scale(1.06);
            border-color: #0ff;
            box-shadow: 0 0 12px #0ff;
        }

        .category-group {
            margin-top: 25px;
            padding: 12px;
            background: rgba(0,20,40,0.5);
            border: 2px solid #0af;
            border-radius: 6px;
        }

        h2.category-title {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #9ed0ff;
            text-shadow: 0 0 12px #0af;
        }

        /* Back to top button */
        #backToTop {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #001f33;
            color: #7ec8ff;
            padding: 10px 20px;
            border: 2px solid #0af;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            display: none;
            z-index: 99;
            box-shadow: 0 0 12px #0af;
        }

        #backToTop:hover {
            color: #c9ecff;
            background: #003f66;
        }
    </style>
</head>

<body>

<!-- Raster -->
<canvas id="raster-canvas"></canvas>

<div class="page-wrapper">

    <h1 style="text-align:center; margin-bottom:30px; text-shadow:0 0 10px #0af; color:#9ed0ff;">
        Full Game Index
    </h1>

    <div class="category-group">
        <h2 class="category-title">BY GENRE</h2>
        <div id="accordion-genre"></div>
    </div>

    <div class="category-group">
        <h2 class="category-title">SPECIAL LISTS</h2>
        <div id="accordion-special"></div>
    </div>

</div>

<!-- Back to top -->
<div id="backToTop">▲ Back to Top</div>

<!-- SID audio support (played only on first visit) -->
<audio id="sid-intro" src="../resources/audio/stay_a_while.mp3" preload="auto"></audio>

<!-- Scripts -->
<script src="../js/engine.js" defer></script>
<script src="../js/accordion-index.js" defer></script>

</body>
</html>
