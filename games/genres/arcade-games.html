<body>

<canvas id="starfield"></canvas>
<div class="crt-overlay"></div>

<div class="container">

    <div class="commodore-header">
        <img src="https://raw.githubusercontent.com/joepentony-dot/website-images/main/CCGAMER%20LOGO.png" style="max-width:140px; image-rendering:pixelated;">
        <h3>**** COMMODORE 64 BASIC V2 ****</h3>

        <div class="nav-bar">
            <a href="../index.html" class="nav-link play-sound">HOME</a>
            <a href="collections/index.html" class="nav-link play-sound">SPECIALS</a>
            <a href="index.html" class="nav-link play-sound">GENRES</a>

            <a href="../about.html" class="nav-link play-sound">ABOUT</a>

    <h1>Arcade Games</h1>
    <p style="text-align:center;">
        Fast-paced action titles inspired by the golden arcade cabinets of the 80s.
    </p>

    <div class="search-wrapper">
        <input type="text" class="search-input" id="genreSearch" placeholder="SEARCH THIS GENRE...">
        <div class="search-results" id="genreResults"></div>
    </div>

    <ul class="game-list" id="gameList"></ul>

    <div id="socialMount"></div>

</div>

<script>
fetch("../games.json")
.then(r => r.json())
.then(games => {
    const list = document.getElementById("gameList");
    const filtered = games.filter(g => g.genre === "Arcade");

    list.innerHTML = filtered
        .map(g => `<li><a href="${g.link}" target="_blank">${g.title}</a></li>`)
        .join("");

    ccgSearchInit("genreSearch", "genreResults", filtered);
    document.getElementById("socialMount").innerHTML = ccgSocialBar();
});
</script>

</body>
</html>
