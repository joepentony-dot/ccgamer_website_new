<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheeky Commodore Gamer | Arcade Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Your global styles -->
    <link rel="stylesheet" href="../css/engine.css">
    <link rel="stylesheet" href="../resources/main.css">

    <style>
        body {
            background-color: #000;
            color: #cceeff;
            font-family: "VT323", system-ui, monospace;
        }

        .ccg-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        header.ccg-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
            border-bottom: 1px solid #224;
            padding-bottom: 0.5rem;
        }

        header.ccg-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav.ccg-nav a {
            margin-left: 0.6rem;
            text-decoration: none;
            color: #99ddff;
        }

        nav.ccg-nav a:hover {
            text-decoration: underline;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .game-card {
            background: rgba(0, 0, 32, 0.85);
            border: 1px solid #224;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(0, 180, 255, 0.4);
            border-color: #4af;
        }

        .game-card a {
            color: inherit;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .thumb-wrapper {
            position: relative;
        }

        .thumb-wrapper img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .thumb-play-icon {
            position: absolute;
            right: 0.5rem;
            bottom: 0.4rem;
            font-size: 1.2rem;
            padding: 0.15rem 0.35rem;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 4px;
            border: 1px solid #88d;
        }

        .game-info {
            padding: 0.6rem 0.7rem 0.8rem;
        }

        .game-info h2 {
            font-size: 1.1rem;
            margin: 0 0 0.25rem;
            color: #ffea99;
        }

        .game-meta {
            font-size: 0.85rem;
            color: #9ad;
            margin-bottom: 0.25rem;
        }

        .fallback-message {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(64, 0, 0, 0.7);
            border-radius: 4px;
            border: 1px solid #633;
            color: #ffc4c4;
            display: none;
        }

        .genre-footer-links {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .genre-footer-links a,
        #back-to-top {
            font-size: 0.9rem;
            padding: 0.3rem 0.7rem;
            border-radius: 4px;
            border: 1px solid #335;
            background: rgba(0, 0, 40, 0.9);
            color: #aee4ff;
            text-decoration: none;
            cursor: pointer;
        }

        #back-to-top:hover {
            border-color: #5af;
        }
    </style>
</head>
<body>
<div class="ccg-wrapper">
    <header class="ccg-header">
        <h1>Arcade Games</h1>
        <nav class="ccg-nav">
            <a href="../index.html">Main Menu</a>
            <a href="../complete-index.html">Complete Index</a>
            <a href="../index.html">Game Browser</a>
            <a href="../collections/top-picks.html">Top Picks</a>
            <a href="../quiz/quiz.html">Quiz</a>
            <a href="../about.html">About</a>
            <a href="../contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <div id="games-grid" class="games-grid"></div>
        <div id="fallback" class="fallback-message">
            No games found for this genre.
        </div>
    </section>

    <div class="genre-footer-links">
        <a href="../index.html">⟵ Back to Game Browser</a>
        <a href="../complete-index.html">⟵ Back to Complete Index</a>
        <button id="back-to-top">▲ Back to Top</button>
    </div>
</div>

<script>
(function () {

    const TARGET_GENRE = "Arcade Games"; // <-- MUST MATCH games.json EXACTLY

    const grid = document.getElementById("games-grid");
    const fallback = document.getElementById("fallback");

    document.getElementById("back-to-top").addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
    });

    fetch("../games.json")
        .then(res => res.json())
        .then(allGames => {

            const matches = allGames.filter(g =>
                Array.isArray(g.genre) && g.genre.includes(TARGET_GENRE)
            );

            if (matches.length === 0) {
                fallback.style.display = "block";
                return;
            }

            matches.sort((a, b) => {
                const aKey = (a.sorttitle || a.title).toLowerCase();
                const bKey = (b.sorttitle || b.title).toLowerCase();
                return aKey.localeCompare(bKey);
            });

            matches.forEach(game => {

                const card = document.createElement("div");
                card.className = "game-card";

                const link = document.createElement("a");
                link.href = "../game.html?id=" + encodeURIComponent(game.id);

                const thumbWrapper = document.createElement("div");
                thumbWrapper.className = "thumb-wrapper";

                const img = document.createElement("img");
                img.src = "../../" + game.thumbnail;
                img.alt = game.title;

                const playIcon = document.createElement("span");
                playIcon.className = "thumb-play-icon";
                playIcon.textContent = "▶";

                thumbWrapper.appendChild(img);
                thumbWrapper.appendChild(playIcon);

                const info = document.createElement("div");
                info.className = "game-info";

                const titleEl = document.createElement("h2");
                titleEl.textContent = game.title;

                const meta = document.createElement("div");
                meta.className = "game-meta";
                if (game.year) meta.textContent = game.year;

                info.appendChild(titleEl);
                info.appendChild(meta);

                link.appendChild(thumbWrapper);
                link.appendChild(info);

                card.appendChild(link);
                grid.appendChild(card);
            });
        })
})();
</script>

</body>
</html>
