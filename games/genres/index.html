        .genre-card {

        }
        .genre-card:hover {
            background: rgba(0, 40, 70, 0.75);

        }
        .genre-card img {
            width: 100%;
            border-radius: 8px;
        }
        .genre-card h2 {
            margin-top: 10px;
            color: #00eaff;
