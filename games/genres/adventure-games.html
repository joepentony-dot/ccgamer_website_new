<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Games</title>

    <script defer src="../../js/engine.js"></script>

    <script defer>
        async function loadAdventureGames() {
            const container = document.getElementById("genre-list");

            try {
                const response = await fetch("../games.json");
                const data = await response.json();

                // FIX: genres array includes "Adventure Games"
                const filtered = data.filter(g => 
                    Array.isArray(g.genres) &&
                    g.genres.includes("Adventure Games")
                );

                if (filtered.length === 0) {
                    container.textContent = "No games found in this genre.";
                    return;
                }

                container.innerHTML = "";
                filtered.forEach(game => {
                    const div = document.createElement("div");
                    div.textContent = `${game.title}`;
                    container.appendChild(div);
                });

            } catch (err) {
                container.textContent = "Error loading genre.";
                console.error(err);
            }
        }

        window.addEventListener("DOMContentLoaded", loadAdventureGames);
    </script>
</head>
<body>
    <h1>Adventure Games</h1>
    <div id="genre-list">Loadingâ€¦</div>
</body>
</html>
