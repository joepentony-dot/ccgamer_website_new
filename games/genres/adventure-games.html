<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Games</title>

    <script defer src="../../js/engine.js"></script>

    <script defer>
        async function loadGenre() {
            const container = document.getElementById("genre-list");

            try {
                // CORRECT PATH: two levels up → /games/games.json
                const response = await fetch("../games.json");
                const data = await response.json();

                const filtered = data.filter(g => g.genre === "Adventure");

                if (filtered.length === 0) {
                    container.textContent = "No games found in this genre.";
                    return;
                }

                container.innerHTML = "";

                filtered.forEach(game => {
                    const div = document.createElement("div");
                    div.textContent = `${game.title} (${game.year})`;
                    container.appendChild(div);
                });

            } catch (err) {
                container.innerHTML = "Error loading adventure games.";
                console.error(err);
            }
        }

        window.addEventListener("DOMContentLoaded", loadGenre);
    </script>
</head>
<body>
    <h1>Adventure Games</h1>
    <div id="genre-list">Loading…</div>
</body>
</html>
