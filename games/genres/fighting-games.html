             style="max-width:140px; image-rendering:pixelated;">

        <div class="nav-bar">

    <h1>Fighting Games</h1>
    <p style="text-align:center;">
        Arena brawlers, martial arts classics and one-on-one showdowns from the 8-bit & 16-bit era.
    </p>

    <div class="search-wrapper">
        <input type="text" class="search-input" id="genreSearch" placeholder="SEARCH THIS GENRE...">
        <div class="search-results" id="genreResults"></div>
    </div>

    <ul class="game-list" id="gameList"></ul>

    <div id="socialMount"></div>
</div>

<script>
fetch("../games.json")
.then(r => r.json())
.then(games => {
    const filtered = games.filter(g => g.genre === "Fighting");
    document.getElementById("gameList").innerHTML =
        filtered.map(g => `<li><a href="${g.link}" target="_blank">${g.title}</a></li>`).join("");

    ccgSearchInit("genreSearch", "genreResults", filtered);
    document.getElementById("socialMount").innerHTML = ccgSocialBar();
});
</script>

</body>
