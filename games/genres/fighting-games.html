<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Games | Cheeky Commodore Gamer</title>

    <link rel="stylesheet" href="../../resources/css/main.css">
</head>
<body>

<div class="ccg-page">
    <div class="ccg-page-inner ccg-crt-glow">

        <header class="ccg-header">
            <h1>Fighting Games</h1>
            <p class="ccg-header-subtitle">Brawls, bouts and 8-bit bruising action.</p>
        </header>

        <div id="results" class="ccg-grid"></div>

        <div class="ccg-back">
            <a href="../index.html" class="ccg-btn-secondary">⬅ Back to Game Menu</a>
        </div>

        <footer class="ccg-footer">
            Cheeky Commodore Gamer – C64 combat classics
        </footer>

    </div>
</div>

<script>
async function loadGenre() {
    const container = document.getElementById("results");

    try {
        const response = await fetch("../games.json");
        const games = await response.json();

        const filtered = games.filter(g =>
            Array.isArray(g.genres) && g.genres.includes("Fighting Games")
        );

        filtered.sort((a, b) => a.title.localeCompare(b.title));

        if (!filtered.length) {
            container.innerHTML = "<p>No games found in this genre.</p>";
            return;
        }

        container.innerHTML = filtered.map(g => `
            <div class="game-card">
                <a href="../game.html?id=${g.id}">
                    <img src="../../${g.thumbnail}" alt="${g.title}">
                </a>
                <a href="../game.html?id=${g.id}">${g.title}</a>
                <div class="meta">${g.year || ""}</div>
            </div>
        `).join("");

    } catch {
        container.innerHTML = "<p>Error loading Fighting Games.</p>";
    }
}

loadGenre();
</script>

</body>
</html>
