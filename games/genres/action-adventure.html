<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeky Commodore Gamer | Genre</title>

    <!-- Global styles (adjust paths if your css folder is elsewhere) -->
    <link rel="stylesheet" href="../../css/engine.css">
    <link rel="stylesheet" href="../../resources/css/main.css">

    <!-- Page-specific layout for Premium Cards + Social Bar -->
    <style>
        main.ccg-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 16px 40px;
        }

        .genre-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .genre-title {
            font-family: "VT323", monospace;
            font-size: 40px;
            letter-spacing: 2px;
            color: #39f3ff;
            text-shadow: 0 0 8px rgba(57, 243, 255, 0.7);
            margin-bottom: 8px;
        }

        .genre-count {
            font-family: "VT323", monospace;
            font-size: 18px;
            color: #9bdcff;
            opacity: 0.9;
        }

        /* Social bar under title */
        .social-bar {
            margin: 24px auto 8px;
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            font-family: "VT323", monospace;
            font-size: 20px;
        }

        .social-bar a {
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid rgba(57, 243, 255, 0.5);
            color: #39f3ff;
            text-shadow: 0 0 6px rgba(57, 243, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.25);
            transition: transform 0.15s ease, box-shadow 0.15s ease,
                        background 0.15s ease, border-color 0.15s ease;
            background: rgba(0, 0, 0, 0.6);
        }

        .social-bar a:hover,
        .social-bar a:focus-visible {
            outline: none;
            transform: translateY(-1px) scale(1.03);
            background: rgba(57, 243, 255, 0.08);
            border-color: rgba(57, 243, 255, 0.9);
            box-shadow: 0 0 16px rgba(0, 255, 255, 0.5);
        }

        /* Premium Card Layout (Option B style) */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .game-card {
            position: relative;
            overflow: hidden;
            border-radius: 18px;
            background: radial-gradient(circle at top left,
                       rgba(57, 243, 255, 0.18),
                       rgba(0, 0, 0, 0.9));
            box-shadow:
                0 0 0 1px rgba(57, 243, 255, 0.25),
                0 10px 26px rgba(0, 0, 0, 0.9);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.18s ease, box-shadow 0.18s ease,
                        border-color 0.18s ease, background 0.18s ease;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 0 0 1px rgba(57, 243, 255, 0.4),
                0 16px 30px rgba(0, 0, 0, 0.9);
            background: radial-gradient(circle at top left,
                       rgba(57, 243, 255, 0.26),
                       rgba(0, 0, 0, 0.95));
        }

        .thumb-wrapper {
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            display: block;
        }

        .thumb-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* nice rectangle, not cropped awkwardly */
            display: block;
            filter: saturate(1.1) contrast(1.05);
            transform: scale(1.01);
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .game-card:hover .thumb-wrapper img {
            transform: scale(1.04);
            filter: saturate(1.2) contrast(1.08);
        }

        .play-badge {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #ffffff;
            text-shadow: 0 0 18px rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.18s ease;
            pointer-events: none;
        }

        .thumb-wrapper::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center,
                         rgba(0, 0, 0, 0) 30%,
                         rgba(0, 0, 0, 0.65) 100%);
            opacity: 0;
            transition: opacity 0.18s ease;
        }

        .game-card:hover .thumb-wrapper::after,
        .game-card:hover .play-badge {
            opacity: 1;
        }

        .game-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 4px 4px 2px;
            font-family: "VT323", monospace;
        }

        .game-title {
            font-size: 20px;
            color: #f8f9ff;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.9);
        }

        .system-tag {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ffd966;
        }

        .genre-tags {
            font-size: 14px;
            color: #9bdcff;
            opacity: 0.9;
        }

        .card-footer {
            margin-top: 4px;
            display: flex;
            justify-content: flex-end;
        }

        .watch-btn {
            font-family: "VT323", monospace;
            font-size: 16px;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(57, 243, 255, 0.8);
            background: rgba(0, 0, 0, 0.8);
            color: #39f3ff;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.15s ease,
                        box-shadow 0.15s ease, border-color 0.15s ease;
        }

        .watch-btn:hover,
        .watch-btn:focus-visible {
            outline: none;
            background: rgba(57, 243, 255, 0.12);
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
            border-color: rgba(57, 243, 255, 1);
        }

        .no-games {
            margin-top: 40px;
            text-align: center;
            font-family: "VT323", monospace;
            font-size: 22px;
            color: #ff7676;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.9);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 640px) {
            main.ccg-main {
                padding-top: 72px;
            }
            .genre-title {
                font-size: 30px;
            }
        }
    </style>

    <!-- Scripts -->
    <script defer src="../../js/engine.js"></script>
    <script defer src="../../js/genre-loader.js"></script>
</head>
<body>
    <!-- engine.js will handle boot/CRT/raster etc -->
    <main class="ccg-main">
        <header class="genre-header">
            <h1 id="genre-name" class="genre-title">Loading Genreâ€¦</h1>
            <p id="genre-count" class="genre-count"></p>

            <nav class="social-bar" aria-label="Cheeky Commodore Gamer social links">
                <a href="https://www.youtube.com/@CheekyCommodoreGamer" target="_blank" rel="noopener">
                    YouTube
                </a>
                <a href="https://discord.gg/dX4SeYt7" target="_blank" rel="noopener">

                </a>
                <a href="https://www.patreon.com/cheekycommodoregamer" target="_blank" rel="noopener">

                </a>
            </nav>
        </header>

        <section id="games-section">
            <div id="games-grid" class="games-grid"></div>
            <p id="no-games" class="no-games hidden">
                NO GAMES FOUND IN THIS GENRE.
            </p>
        </section>
    </main>
</body>
</html>
