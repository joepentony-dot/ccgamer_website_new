<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | CCG</title>

    <!-- Core Styles -->
    <link rel="stylesheet" href="../../css/engine.css">
    <link rel="stylesheet" href="../../resources/css/main.css">

    <style>
        body {
            background: #07101f;
            color: #e6f1ff;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00eaff;
            margin-bottom: 20px;
        }
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .collection-card {
            background: rgba(0, 20, 40, 0.65);
            border: 1px solid #00aaff;
            border-radius: 10px;
            padding: 12px;
            transition: 0.2s;
        }
        .collection-card:hover {
            background: rgba(0, 40, 70, 0.75);
            transform: scale(1.03);
        }
        .collection-card img {
            width: 100%;
            border-radius: 8px;
        }
        .collection-card h2 {
            margin-top: 10px;
            color: #00eaff;
        }
    </style>
</head>

<body>

    <h1>Collections</h1>

    <div class="collection-grid">

        <a class="collection-card" href="bpjs-indexed-games.html">
            <img src="../../resources/images/genres/bpjs.png">
            <h2>BPJS Indexed Games</h2>
        </a>

        <a class="collection-card" href="c64-cartridge.html">
            <img src="../../resources/images/genres/cartridge.png">
            <h2>C64 Cartridge Games</h2>
        </a>

        <a class="collection-card" href="licensed-games.html">
            <img src="../../resources/images/genres/licensed.png">
            <h2>Licensed Games</h2>
        </a>

        <a class="collection-card" href="top-picks.html">
            <img src="../../resources/images/genres/top-picks.png">
            <h2>Top Picks</h2>
        </a>

    </div>

</body>
</html>
