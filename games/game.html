<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details | Cheeky Commodore Gamer</title>

    <!-- Global CRT + Main Styles -->
    <link rel="stylesheet" href="../resources/css/main.css">

    <!-- Engine (boot effects, CRT, keybinds) -->
    <script defer src="../js/engine.js"></script>

    <!-- Game Data Loader -->
    <script defer src="../js/load-games.js"></script>

    <style>
        body {
            padding: 20px;
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .game-header {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .game-thumb {
            width: 260px;
            border-radius: 6px;
            border: 2px solid #00eaff;
        }

        .game-info h1 {
            margin: 0 0 10px;
            color: #00eaff;
        }

        .links-section {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 20, 40, 0.4);
            border: 1px solid #00aaff;
            border-radius: 6px;
        }

        .links-section h2 {
            margin-top: 0;
            color: #00eaff;
        }

        .links-section a {
            display: block;
            margin: 8px 0;
            font-size: 19px;
            text-decoration: none;
            color: #6cf;
        }

        .back-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .back-buttons a {
            color: #0ff;
            margin: 0 15px;
        }
    </style>
</head>

<body>

<div class="crt"></div>

<div class="game-container">
    <div id="game-content">
        <!-- Populated by load-games.js -->
        <p>Loading game details…</p>
    </div>

    <div class="back-buttons">
        <a href="../complete-index.html">← Back to Complete Index</a>
        <a href="../index.html">← Back to Main Menu</a>
    </div>
</div>

</body>
</html>
