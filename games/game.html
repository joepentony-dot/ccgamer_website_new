<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Game‚Ä¶</title>

    <!-- Core Styles -->
    <link rel="stylesheet" href="../resources/main.css">
    <link rel="stylesheet" href="../css/engine.css">

    <style>
        body {
            color: #b8e4ff;
            padding: 20px;
            font-family: "VT323", monospace;
            background: #000;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            font-size: 42px;
            color: #6fc3ff;
            margin-bottom: 10px;
        }
        .meta {
            font-size: 22px;
            margin-bottom: 20px;
            color: #a0d8ff;
        }
        .thumbnail img {
            width: 100%;
            max-width: 380px;
            border-radius: 6px;
            border: 2px solid #6fc3ff;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 28px;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #6fc3ff;
        }
        .genres span {
            display: inline-block;
            background: #073763;
            padding: 6px 12px;
            border-radius: 5px;
            margin-right: 6px;
            margin-bottom: 6px;
            font-size: 20px;
            border: 1px solid #6fc3ff;
        }
        .links a {
            display: block;
            margin: 6px 0;
            font-size: 22px;
            color: #99d9ff;
        }
        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 20px;
            background: #073763;
            color: #b8e4ff;
            border: 2px solid #6fc3ff;
            border-radius: 6px;
            font-size: 24px;
            text-decoration: none;
        }
        iframe {
            width: 100%;
            height: 380px;
            border: none;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="container">
    <div id="game-container">
        <h1>Loading‚Ä¶</h1>
    </div>

    <a href="../complete-index.html" class="back-button">‚¨Ö Back to Game Index</a>
</div>

<script>
async function loadGame() {
    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("id");

    if (!gameId) {
        document.getElementById("game-container").innerHTML = "<h1>Error: No game ID provided.</h1>";
        return;
    }

    try {
        const response = await fetch("games.json");
        const games = await response.json();
        const game = games.find(g => g.id === gameId);

        if (!game) {
            document.getElementById("game-container").innerHTML = "<h1>Game not found.</h1>";
            return;
        }

        document.title = game.title + " | CCG Game Info";

        const container = document.getElementById("game-container");

        container.innerHTML = `
            <h1>${game.title}</h1>

            <div class="meta">
                ${game.year ? `<strong>Year:</strong> ${game.year}<br>` : ''}
                ${game.developer ? `<strong>Developer:</strong> ${game.developer}<br>` : ''}
                ${game.composer ? `<strong>Composer:</strong> ${game.composer}<br>` : ''}
                ${game.system ? `<strong>System:</strong> ${game.system}<br>` : ''}
            </div>

            <div class="thumbnail">
                <img src="../${game.thumbnail}" alt="${game.title}">
            </div>

            <div class="section-title">Genres</div>
            <div class="genres">
                ${game.genre.map(g => `<span>${g}</span>`).join("")}
            </div>

            <div class="section-title">Links & Downloads</div>
            <div class="links">
                ${game.lemonlinks ? `<a href="${game.lemonlinks}" target="_blank">üçã Lemon Page</a>` : ""}
                ${game.pdflink ? `<a href="${game.pdflink}" target="_blank">üìò Manual (PDF)</a>` : ""}
                ${game.disklinks ? `<a href="${game.disklinks}" target="_blank">üíæ Disk Download</a>` : ""}
            </div>

            ${game.videoid ? `
                <div class="section-title">Video</div>
                <iframe src="https://www.youtube.com/embed/${game.videoid}" allowfullscreen></iframe>
            ` : ''}
        `;

    } catch (err) {
        document.getElementById("game-container").innerHTML = "<h1>Error loading game data.</h1>";
    }
}

loadGame();
</script>

</body>
</html>
