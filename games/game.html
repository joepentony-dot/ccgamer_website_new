<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details | CCG</title>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/css/engine.css">
    <link rel="stylesheet" href="/resources/css/main.css">

    <!-- Loader -->
    <script defer src="/js/load-single-game.js"></script>

    <style>
        /* TEMP styling until we apply the CRT / neon system */

        body {
            background: #050b18;
            color: #c7e8ff;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1.game-title {
            text-align: center;
            color: #6fd4ff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .game-top-section {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .game-thumbnail {
            width: 260px;
            border: 3px solid #4bb8ff;
            border-radius: 6px;
        }

        .game-meta p {
            margin: 8px 0;
            line-height: 1.4;
        }

        hr {
            border: none;
            border-bottom: 1px solid #144066;
            margin: 30px 0;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border: 3px solid #4bb8ff;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .video-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        a.pdf-button {
            display: inline-block;
            padding: 10px 14px;
            background: #0f3a60;
            color: #c7e8ff;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 10px;
        }

        a.pdf-button:hover {
            background: #155180;
        }

        .disk-list li {
            margin: 6px 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: #6fd4ff;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- OUTPUT RENDERED BY load-single-game.js -->
    <div id="game-container">
        <p>Loading game detailsâ€¦</p>
    </div>

</body>
</html>
