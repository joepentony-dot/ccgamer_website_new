<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Cheeky Commodore Gamer</title>

    <link rel="stylesheet" href="../resources/css/main.css">
    <script defer src="../js/load-games.js"></script>
    <script defer src="../js/engine.js"></script>

    <style>
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .game-thumb {
            width: 260px;
            height: auto;
            border-radius: 6px;
            border: 2px solid #00eaff;
        }

        .game-info h1 {
            margin: 0;
        }

        .links-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 30, 50, 0.3);
            border: 1px solid #0af;
            border-radius: 6px;
        }

        .links-section a {
            display: block;
            margin: 6px 0;
            font-size: 18px;
            color: #6cf;
        }

        .back-buttons {
            margin-top: 25px;
        }
        .back-buttons a {
            margin-right: 20px;
            color: #0ff;
        }
    </style>
</head>
<body>

<div class="crt"></div>

<div class="game-container">
    <div id="game-content">
        <!-- Filled dynamically -->
    </div>

    <div class="back-buttons">
        <a href="../complete-index.html">← Back to Complete Index</a>
        <a href="../index.html">← Back to Games Menu</a>
    </div>

</div>

</body>
</html>
