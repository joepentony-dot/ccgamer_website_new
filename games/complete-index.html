<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Game Index</title>

    <script defer src="../js/engine.js"></script>
    <script defer>
        async function loadCompleteIndex() {
            const container = document.getElementById("game-list");

            try {
                // CORRECT PATH: this file is inside /games/
                const response = await fetch("games.json");
                const data = await response.json();

                container.innerHTML = "";

                data.forEach(game => {
                    const row = document.createElement("div");
                    row.textContent = `${game.title} (${game.year}) — ${game.genre}`;
                    container.appendChild(row);
                });

            } catch (err) {
                container.innerHTML = "Error loading full game index.";
                console.error(err);
            }
        }

        window.addEventListener("DOMContentLoaded", loadCompleteIndex);
    </script>
</head>
<body>
    <h1>Complete Game Index</h1>
    <div id="game-list">Loading…</div>
</body>
</html>
