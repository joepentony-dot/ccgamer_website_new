<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CCG Retro Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Retro Font -->
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    font-family: "VT323", monospace;
    color: #fff;
}

/* 3-column layout */
.quiz-wrapper {
    width: 95%;
    margin: 20px auto;
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-gap: 20px;
}

/* Left Panel – Sets */
#quiz-sets-panel,
#question-panel,
#score-panel {
    background: #001233;
    border: 2px solid #2af0ff;
    padding: 15px;
    box-shadow: 0 0 15px #2af0ff80;
}

/* LIST OF SETS */
#quiz-sets {
    list-style: none;
    padding: 0;
    margin: 0;
}

#quiz-sets li {
    background: #041c48;
    color: #aee4ff;
    border: 1px solid #2af0ff;
    padding: 6px 8px;
    margin-bottom: 6px;
    cursor: pointer;
    font-size: 22px;
}

#quiz-sets li:hover {
    background: #0b316b;
    color: #fff;
}

#quiz-sets li.active {
    background: #167bff;
    color: #fff;
    border-color: #fff;
}

/* START QUIZ BUTTON */
#start-quiz-btn {
    background: #fff;
    color: #000;
    border: 2px solid #2af0ff;
    padding: 8px;
    width: 100%;
    cursor: pointer;
    font-size: 20px;
    margin-top: 15px;
}

#start-quiz-btn:hover {
    background: #2af0ff;
    color: #000;
}

/* Question Panel */
.quiz-question {
    font-size: 26px;
    margin-bottom: 20px;
}

/* Option Buttons */
.quiz-option {
    background: #041c48;
    border: 1px solid #2af0ff;
    color: #aee4ff;
    padding: 12px;
    margin: 10px 0;
    cursor: pointer;
    font-size: 22px;
}

.quiz-option:hover {
    background: #0b316b;
    color: #fff;
}

.quiz-option.correct {
    background: #00680a;
    border-color: #00ff0a;
    color: #fff;
}

.quiz-option.wrong {
    background: #5c0000;
    border-color: #ff0000;
    color: #fff;
}

/* Right Panel – Score / Submit */
#score-panel input {
    width: 100%;
    padding: 10px;
    background: #0b316b;
    color: #fff;
    border: 1px solid #2af0ff;
    margin-bottom: 10px;
    font-size: 20px;
}

#score-panel button {
    width: 100%;
    padding: 10px;
    background: #041c48;
    color: #aee4ff;
    border: 1px solid #2af0ff;
    cursor: pointer;
    font-size: 20px;
}

#score-panel button:hover {
    background: #167bff;
    color: #fff;
}

#score-panel a {
    color: #2af0ff;
    text-decoration: underline;
    cursor: pointer;
}

</style>
</head>
<body>

<div class="quiz-wrapper">

    <!-- LEFT PANEL: SETS -->
    <div id="quiz-sets-panel">
        <h2>Quiz Sets</h2>
        <ul id="quiz-sets"></ul>
        <button id="start-quiz-btn">START QUIZ</button>
    </div>

    <!-- MIDDLE PANEL: QUESTIONS -->
    <div id="question-panel">
        <div class="quiz-question" id="question-text">Select a quiz set then press Start.</div>
        <div id="options-container"></div>
    </div>

    <!-- RIGHT PANEL: SCORE / NAME -->
    <div id="score-panel">
        <input id="player-name" placeholder="Enter your name…">
        <button id="submit-score-btn" disabled>SUBMIT SCORE</button>
        <br><br>
        <a href="quiz-leaderboard.html">LEADERBOARD</a> |
        <a href="quiz.html">QUIZ</a>
    </div>

</div>

<script>
// ============================
// CONFIG
// ============================

const CCG_QUIZ_API =
"https://script.google.com/macros/s/AKfycbwhkSGA6HcSvCljqBA91JmQVsVVUPU5LCEO1HlifB_Cjwc0DTFCK3m6hG5ZFDSgVHw9/exec";

let currentSetId = null;
let currentQuestions = [];
let currentIndex = 0;
let score = 0;
let totalQuestions = 0;

// ============================
// LOAD QUIZ SETS
// ============================

async function loadQuizSets() {
    const res = await fetch(CCG_QUIZ_API + "?action=getQuizSets");
    const data = await res.json();

    const list = document.getElementById("quiz-sets");
    list.innerHTML = "";

    data.sets.forEach(set => {
        const li = document.createElement("li");
        li.textContent = set.name + " " + (set.icon || "");
        li.dataset.setId = set.id;

        li.onclick = () => {
            [...list.children].forEach(x => x.classList.remove("active"));
            li.classList.add("active");
            currentSetId = set.id;
        };

        list.appendChild(li);
    });
}

loadQuizSets();

// ============================
// START QUIZ
// ============================

document.getElementById("start-quiz-btn").onclick = async () => {
    if (!currentSetId) {
        alert("Select a quiz set first!");
        return;
    }

    const res = await fetch(CCG_QUIZ_API + "?action=getQuestions&setId=" + currentSetId);
    const data = await res.json();

    currentQuestions = data.questions;
    currentIndex = 0;
    score = 0;
    totalQuestions = currentQuestions.length;

    showQuestion();
};

// ============================
// DISPLAY QUESTION
// ============================

function showQuestion() {
    const q = currentQuestions[currentIndex];
    document.getElementById("question-text").textContent = q.text;

    const container = document.getElementById("options-container");
    container.innerHTML = "";

    q.options.forEach((opt, idx) => {
        const div = document.createElement("div");
        div.className = "quiz-option";
        div.textContent = opt;

        div.onclick = () => handleAnswer(idx, q.correctIndex, div);

        container.appendChild(div);
    });
}

function handleAnswer(idx, correct, element) {
    if (idx === correct) {
        element.classList.add("correct");
        score++;
    } else {
        element.classList.add("wrong");
    }

    setTimeout(() => {
        currentIndex++;
        if (currentIndex < currentQuestions.length) showQuestion();
        else endQuiz();
    }, 600);
}

// ============================
// END QUIZ
// ============================

function endQuiz() {
    document.getElementById("question-text").textContent =
        "Quiz Complete! Score: " + score + "/" + totalQuestions;

    document.getElementById("options-container").innerHTML = "";
    document.getElementById("submit-score-btn").disabled = false;
}

// ============================
// SUBMIT SCORE
// ============================

document.getElementById("submit-score-btn").onclick = async () => {
    const name = document.getElementById("player-name").value.trim();
    if (!name) return alert("Enter your name first.");

    const payload = {
        action: "saveScore",
        name,
        score,
        total: totalQuestions,
        setId: currentSetId
    };

    await fetch(CCG_QUIZ_API, {
        method: "POST",
        body: JSON.stringify(payload)
    });

    alert("Score submitted!");
};
</script>

</body>
</html>
