<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeky Commodore Gamer</title>

<style>
/* GLOBAL RESET */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'VT323', monospace;
}

/* ============================================================
   1. AUTHENTIC C64 BOOT SCREEN WITH HARDWARE BORDER
   ============================================================ */

#c64-wrapper {
    position: fixed;
    inset: 0;
    background: #6fc0ff; /* C64 cyan border */
    display: flex;
    justify-content: center;
    align-items: center;
}

#c64-screen {
    width: 80%;
    height: 80%;
    background: #0000a8; /* C64 blue */
    color: #a7a7a7;
    padding: 40px;
    font-size: 28px;
    line-height: 32px;
    white-space: pre-wrap;
    overflow: hidden;
    box-sizing: border-box;
    border: 8px solid #0000a8;
    position: relative;
}

.cursor {
    display: inline-block;
    width: 12px;
    background: #a7a7a7;
    animation: blink 0.9s infinite;
}
@keyframes blink {
    0%, 50% { background: #a7a7a7; }
    51%, 100% { background: transparent; }
}

/* ============================================================
   2. FULLSCREEN DISK-FASTLOAD RASTER CHAOS
   ============================================================ */

#raster-screen {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: black;
    z-index: 9000;
}

#raster-bars {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        #000000 0px,
        #000000 5px,
        #ffffff 5px,
        #ffffff 15px,
        #8c32ff 15px,
        #8c32ff 25px,
        #f59d00 25px,
        #f59d00 35px,
        #7afcff 35px,
        #7afcff 45px,
        #ff4c4c 45px,
        #ff4c4c 55px,
        #adff2f 55px,
        #adff2f 65px
    );
    opacity: 0;
    transition: opacity 0.6s ease-in-out;

    /* DISK FASTLOAD CHAOS */
    animation:
        rasterMove 0.11s infinite steps(2),
        jitter 0.05s infinite steps(2);
}

@keyframes rasterMove {
    0%   { transform: translateY(-6px); }
    100% { transform: translateY(7px); }
}

@keyframes jitter {
    0%   { filter: brightness(1); }
    50%  { filter: brightness(1.3); }
    100% { filter: brightness(0.8); }
}

/* ============================================================
   3. EPIC TEXT OVERLAY (COOL AS FUCK)
   ============================================================ */

#intro-text {
    z-index: 10;
    color: #ffffff;
    font-size: 50px;
    text-align: center;
    text-shadow: 0 0 12px #000, 0 0 25px #000;
    opacity: 0;
    transition: opacity 1.4s ease-in-out;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
}

/* ============================================================
   4. SKIP BUTTON
   ============================================================ */

#skip-intro {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 12000;
    padding: 10px 20px;
    background: #00eaff;
    color: black;
    font-size: 20px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 10px black;
    display: none;
}
#skip-intro:hover {
    background: #38f9ff;
}

/* ============================================================
   5. MAIN PAGE (HIDDEN UNTIL INTRO FINISHES)
   ============================================================ */

#main-site {
    display: none;
    padding: 20px;
    color: white;
}
</style>
</head>

<body>

<!-- MP3 -->
<audio id="sidSpeech" preload="auto" muted>
    <source src="resources/audio/c64_speech_stayawhile.mp3" type="audio/mpeg">
</audio>

<!-- SKIP BUTTON -->
<button id="skip-intro">SKIP INTRO</button>

<!-- BOOT SCREEN -->
<div id="c64-wrapper">
    <div id="c64-screen">
**** COMMODORE 64 BASIC V2 ****

 64K RAM SYSTEM  38911 BASIC BYTES FREE
READY.
<span id="typed"></span><span class="cursor"></span>
    </div>
</div>

<!-- RASTER CHAOS -->
<div id="raster-screen">
    <div id="raster-bars"></div>
    <div id="intro-text">ANOTHER VISITOR...<br>STAY A WHILE...<br>STAY FOREVER!</div>
</div>

<!-- MAIN SITE -->
<div id="main-site">
    <h1>WELCOME TO CHEEKY COMMODORE GAMER</h1>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const typed = document.getElementById("typed");
    const c64 = document.getElementById("c64-wrapper");
    const raster = document.getElementById("raster-screen");
    const rasterBars = document.getElementById("raster-bars");
    const introText = document.getElementById("intro-text");
    const skip = document.getElementById("skip-intro");
    const audio = document.getElementById("sidSpeech");
    const main = document.getElementById("main-site");

    skip.style.display = "block";

    /* TYPING SEQUENCE */
    const sequence = [
        'LOAD"*",8,1\n',
        'SEARCHING FOR CHEEKY COMMODORE GAMER\n',
        'LOADING\n'
    ];

    let i = 0, j = 0;

    function typeLine() {
        if (i < sequence.length) {
            if (j < sequence[i].length) {
                typed.textContent += sequence[i][j];
                j++;
                setTimeout(typeLine, 50);  // typing speed
            } else {
                i++; j = 0;
                setTimeout(typeLine, 350);
            }
        } else {
            startRaster();
        }
    }

    /* START RASTER CHAOS */
    function startRaster() {
        c64.style.display = "none";
        raster.style.display = "flex";

        setTimeout(() => rasterBars.style.opacity = 1, 100);

        /* Unmute + play MP3 AFTER raster begins â€“ autoplay safe */
        setTimeout(() => {
            introText.style.opacity = 1;
            audio.muted = false;
            audio.play().catch(() => {});
        }, 500);
    }

    /* MP3 END */
    audio.onended = () => endIntro();

    /* SKIP */
    skip.onclick = () => {
        audio.pause();
        audio.currentTime = 0;
        endIntro();
    };

    function endIntro() {
        raster.style.display = "none";
        main.style.display = "block";
    }

    /* START TYPING */
    typeLine();

});
</script>

</body>
</html>
