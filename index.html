<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeky Commodore Gamer</title>

<!-- C64 Pro Mono font via CDN -->
<link href="https://fonts.cdnfonts.com/css/c64-pro-mono" rel="stylesheet">

<style>
/* GLOBAL RESET */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'C64 Pro Mono', monospace;
}

/* ============================================================
   1. AUTHENTIC C64 BOOT SCREEN WITH HARDWARE BORDER
   ============================================================ */

#c64-wrapper {
    position: fixed;
    inset: 0;
    background: #6FC0FF; /* C64 cyan border */
    display: flex;
    justify-content: center;
    align-items: center;
}

#c64-screen {
    width: 80%;
    height: 80%;
    background: #0000A8; /* C64 screen blue */
    color: #D0D0D0;       /* C64 light grey text */
    padding: 40px;
    font-size: 28px;
    line-height: 32px;
    white-space: pre-wrap;
    box-sizing: border-box;
    overflow: hidden;
}

.cursor {
    display: inline-block;
    width: 14px;
    background: #D0D0D0;
    animation: blink 0.9s infinite;
}
@keyframes blink {
    0%, 50% { background: #D0D0D0; }
    51%, 100% { background: transparent; }
}

/* ============================================================
   2. FULLSCREEN OCEAN LOADER RASTER (SUBTLE)
   ============================================================ */

#raster-screen {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: black;
    z-index: 9000;
}

#raster-bars {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        #000000 0px,
        #000000 5px,
        #ffffff 5px,
        #ffffff 15px,
        #8c32ff 15px,
        #8c32ff 25px,
        #f59d00 25px,
        #f59d00 35px,
        #7afcff 35px,
        #7afcff 45px,
        #ff4c4c 45px,
        #ff4c4c 55px,
        #adff2f 55px,
        #adff2f 65px
    );

    opacity: 0;
    transition: opacity 1s ease-in-out;

    /* Ocean Loader subtle drift */
    animation:
        drift 0.8s infinite alternate ease-in-out,
        shimmer 0.13s infinite steps(2);
}

@keyframes drift {
    0%   { transform: translateY(0); }
    100% { transform: translateY(-12px); }
}

@keyframes shimmer {
    0%   { filter: brightness(1); }
    50%  { filter: brightness(1.12); }
    100% { filter: brightness(0.92); }
}

/* ============================================================
   3. OVERLAY TEXT (SUBTLE + COOL AS FUCK)
   ============================================================ */

#intro-text {
    z-index: 10;
    color: #ffffff;
    font-size: 46px;
    text-align: center;
    text-shadow: 0 0 8px #000, 0 0 20px #000;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    animation: pulse 2.4s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.025); }
    100% { transform: scale(1); }
}

/* ============================================================
   4. SKIP BUTTON
   ============================================================ */

#skip-intro {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 12000;
    padding: 8px 16px;
    background: #00eaff;
    color: black;
    border: none;
    border-radius: 4px;
    font-size: 20px;
    cursor: pointer;
    display: none;
    box-shadow: 0 0 10px black;
}

#skip-intro:hover {
    background: #4ff6ff;
}

/* ============================================================
   5. MAIN PAGE (HIDDEN UNTIL INTRO END)
   ============================================================ */

#main-site {
    display: none;
    color: white;
    padding: 20px;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="sidSpeech" preload="auto" muted>
    <source src="resources/audio/c64_speech_stayawhile.mp3" type="audio/mpeg">
</audio>

<!-- SKIP BUTTON -->
<button id="skip-intro">SKIP INTRO</button>

<!-- C64 BOOT SCREEN -->
<div id="c64-wrapper">
    <div id="c64-screen">
**** COMMODORE 64 BASIC V2 ****

 64K RAM SYSTEM  38911 BASIC BYTES FREE
READY.
<span id="typed"></span><span class="cursor"></span>
    </div>
</div>

<!-- RASTER BARS INTRO -->
<div id="raster-screen">
    <div id="raster-bars"></div>
    <div id="intro-text">
        ANOTHER VISITOR...<br>
        STAY A WHILE...<br>
        STAY FOREVER!
    </div>
</div>

<!-- MAIN SITE -->
<div id="main-site">
    <h1>WELCOME TO CHEEKY COMMODORE GAMER</h1>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const typed = document.getElementById("typed");
    const c64 = document.getElementById("c64-wrapper");
    const raster = document.getElementById("raster-screen");
    const rasterBars = document.getElementById("raster-bars");
    const introText = document.getElementById("intro-text");
    const skip = document.getElementById("skip-intro");
    const audio = document.getElementById("sidSpeech");
    const main = document.getElementById("main-site");

    skip.style.display = "block";

    /* TYPING SEQUENCE */
    const sequence = [
        'LOAD"*",8,1\n',
        'SEARCHING FOR CHEEKY COMMODORE GAMER\n',
        'LOADING\n'
    ];

    let i = 0, j = 0;

    function typeLine() {
        if (i < sequence.length) {
            if (j < sequence[i].length) {
                typed.textContent += sequence[i][j];
                j++;
                setTimeout(typeLine, 50);
            } else {
                i++; j = 0;
                setTimeout(typeLine, 300);
            }
        } else {
            startRaster();
        }
    }

    /* START RASTERS */
    function startRaster() {
        c64.style.display = "none";
        raster.style.display = "flex";

        /* Fade in bars */
        setTimeout(() => rasterBars.style.opacity = 1, 100);

        /* Play MP3 â€” guaranteed method */
        setTimeout(() => {
            introText.style.opacity = 1;
            audio.muted = false;
            audio.play().catch(()=>{});
        }, 400);
    }

    /* End when MP3 finishes */
    audio.onended = () => endIntro();

    /* Skip button */
    skip.onclick = () => {
        audio.pause();
        audio.currentTime = 0;
        endIntro();
    };

    function endIntro() {
        raster.style.display = "none";
        main.style.display = "block";
    }

    /* Start typing */
    typeLine();

});
</script>

</body>
</html>
