<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeky Commodore Gamer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: #00eaff;
        font-family: 'VT323', monospace;
        overflow: hidden;
    }

    /* LOADING SCREEN */
    #loading-screen {
        position: fixed;
        inset: 0;
        background: black;
        color: #00eaff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        z-index: 99999;
    }

    /* RASTER BAR INTRO */
    #intro-screen {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99998;
    }

    #raster-bars {
        width: 100%;
        height: 250px;
        background: linear-gradient(
            red, yellow, green, cyan, blue, magenta, red
        );
        animation: wobble 1s infinite ease-in-out;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    @keyframes wobble {
        0% { transform: translateY(0); }
        50% { transform: translateY(20px); }
        100% { transform: translateY(0); }
    }

    #intro-text {
        margin-top: 40px;
        font-size: 38px;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    #skip-intro {
        margin-top: 40px;
        padding: 10px 25px;
        background: #00eaff;
        border: none;
        font-size: 22px;
        cursor: pointer;
        border-radius: 4px;
        color: black;
    }

    /* MAIN SITE */
    #main-site {
        display: none;
        padding: 20px;
    }
</style>
</head>

<body>

<!-- SID SPEECH -->
<audio id="sidSpeech" preload="auto">
    <source src="resources/audio/c64_speech_stayawhile.mp3" type="audio/mpeg">
</audio>

<!-- SCREEN 1: LOADING -->
<div id="loading-screen">LOADING…</div>

<!-- SCREEN 2: RASTER BAR INTRO -->
<div id="intro-screen">
    <div id="raster-bars"></div>
    <div id="intro-text">ANOTHER VISITOR… STAY A WHILE… STAY FOREVER!</div>
    <button id="skip-intro">SKIP INTRO</button>
</div>

<!-- YOUR REAL HOMEPAGE WILL LOAD HERE -->
<div id="main-site">
    <!-- Replace this with your real homepage content -->
    <h1>WELCOME TO CHEEKY COMMODORE GAMER</h1>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const loading = document.getElementById("loading-screen");
    const intro = document.getElementById("intro-screen");
    const main = document.getElementById("main-site");
    const bars = document.getElementById("raster-bars");
    const text = document.getElementById("intro-text");
    const skip = document.getElementById("skip-intro");
    const audio = document.getElementById("sidSpeech");

    /* STEP 1 — SHOW LOADING */
    setTimeout(() => {
        loading.style.display = "none";
        intro.style.display = "flex";

        /* Fade in raster bars */
        setTimeout(() => {
            bars.style.opacity = 1;
        }, 300);

        /* Fade in intro text + PLAY AUDIO NOW */
        setTimeout(() => {
            text.style.opacity = 1;
            audio.volume = 1.0;
            audio.play().catch(() => {
                console.warn("Autoplay blocked. Will play on first click.");
            });
        }, 1200);

    }, 1500);

    /* STEP 2 — WHEN AUDIO ENDS, GO TO MAIN SITE */
    audio.onended = () => {
        endIntro();
    };

    /* STEP 3 — SKIP BUTTON IMMEDIATELY CANCELS EVERYTHING */
    skip.addEventListener("click", () => {
        audio.pause();
        audio.currentTime = 0;
        endIntro();
    });

    function endIntro() {
        intro.style.display = "none";
        main.style.display = "block";
    }

});
</script>

</body>
</html>
