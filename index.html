<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeky Commodore Gamer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        font-family: 'VT323', monospace;
        color: #00eaff;
    }

    /* LOADING SCREEN */
    #loading-screen {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #00eaff;
        font-size: 32px;
        z-index: 9999;
    }

    /* ORIGINAL RASTER BAR INTRO */
    #intro {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9998;
    }

    #raster {
        width: 100%;
        height: 300px;

        /* EXACT STRIPE COLOURS YOU SHOWED */
        background: repeating-linear-gradient(
            to bottom,
            #000000 0px,
            #000000 4px,
            #ffffff 4px,
            #ffffff 12px,
            #8c32ff 12px,
            #8c32ff 20px,
            #f59d00 20px,
            #f59d00 28px,
            #7afcff 28px,
            #7afcff 36px,
            #ff4c4c 36px,
            #ff4c4c 44px,
            #adff2f 44px,
            #adff2f 52px
        );

        animation: moveBars 0.45s infinite alternate ease-in-out;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    @keyframes moveBars {
        0%   { transform: translateY(0); }
        100% { transform: translateY(-12px); }
    }

    #intro-text {
        font-size: 34px;
        margin-top: 30px;
        opacity: 0;
        transition: opacity 1s;
    }

    #skip {
        margin-top: 40px;
        background: #00eaff;
        color: black;
        padding: 10px 20px;
        border: none;
        font-size: 22px;
        cursor: pointer;
        border-radius: 5px;
    }

    #main {
        display: none;
        padding: 20px;
    }
</style>
</head>

<body>

<!-- MP3 -->
<audio id="sidSpeech" preload="auto">
    <source src="resources/audio/c64_speech_stayawhile.mp3" type="audio/mpeg">
</audio>

<!-- LOADING -->
<div id="loading-screen">LOADING...</div>

<!-- INTRO -->
<div id="intro">
    <div id="raster"></div>
    <div id="intro-text">ANOTHER VISITOR… STAY A WHILE… STAY FOREVER!</div>
    <button id="skip">SKIP INTRO</button>
</div>

<!-- MAIN -->
<div id="main">
    <h1>WELCOME TO CHEEKY COMMODORE GAMER</h1>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const loading = document.getElementById("loading-screen");
    const intro = document.getElementById("intro");
    const raster = document.getElementById("raster");
    const text = document.getElementById("intro-text");
    const skip = document.getElementById("skip");
    const audio = document.getElementById("sidSpeech");
    const main = document.getElementById("main");

    /* LOADING FIRST */
    setTimeout(() => {
        loading.style.display = "none";
        intro.style.display = "flex";

        /* Raster fades in (same as original version) */
        setTimeout(() => raster.style.opacity = 1, 300);

        /* Text fades in + audio plays EXACTLY now */
        setTimeout(() => {
            text.style.opacity = 1;
            audio.volume = 1.0;
            audio.play().catch(() => {});
        }, 1000);

    }, 1500);

    /* Finish when audio ends */
    audio.onended = () => finish();

    /* Skip button kills audio + ends intro */
    skip.onclick = () => {
        audio.pause();
        audio.currentTime = 0;
        finish();
    };

    function finish() {
        intro.style.display = "none";
        main.style.display = "block";
    }

});
</script>

</body>
</html>
