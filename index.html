<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeky Commodore Gamer</title>

<style>
    /* RESET */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: 'VT323', monospace;
        color: #00eaff;
    }

    /* FIRST: C64 LOADING */
    #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        color: #00eaff;
        background: black;
        z-index: 9999;
    }

    /* SECOND: FULLSCREEN RASTER BARS */
    #intro-screen {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: black;
        z-index: 9998;
    }

    /* ✔ FULLSCREEN BARS (NO BORDERS ANYWHERE) */
    #raster-bars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        background: repeating-linear-gradient(
            to bottom,
            #000000 0px,
            #000000 4px,
            #ffffff 4px,
            #ffffff 12px,
            #8c32ff 12px,
            #8c32ff 20px,
            #f59d00 20px,
            #f59d00 28px,
            #7afcff 28px,
            #7afcff 36px,
            #ff4c4c 36px,
            #ff4c4c 44px,
            #adff2f 44px,
            #adff2f 52px
        );

        animation: barsMove 0.45s infinite alternate ease-in-out;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    @keyframes barsMove {
        0%   { transform: translateY(0); }
        100% { transform: translateY(-14px); }
    }

    #intro-text {
        z-index: 5;
        font-size: 42px;
        text-shadow: 0 0 6px black;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    #skip-intro {
        z-index: 5;
        margin-top: 40px;
        padding: 10px 24px;
        background: #00eaff;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 24px;
        cursor: pointer;
    }

    #main-site {
        display: none;
        padding: 20px;
    }
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="sidSpeech" preload="auto">
    <source src="resources/audio/c64_speech_stayawhile.mp3" type="audio/mpeg">
</audio>

<!-- SCREEN 1: C64 LOADING -->
<div id="loading-screen">LOADING...</div>

<!-- SCREEN 2: FULLSCREEN RASTER INTRO -->
<div id="intro-screen">
    <div id="raster-bars"></div>
    <div id="intro-text">ANOTHER VISITOR... STAY A WHILE... STAY FOREVER!</div>
    <button id="skip-intro">SKIP INTRO</button>
</div>

<!-- MAIN PAGE AFTER INTRO -->
<div id="main-site">
    <h1>WELCOME TO CHEEKY COMMODORE GAMER</h1>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const loading = document.getElementById("loading-screen");
    const intro = document.getElementById("intro-screen");
    const raster = document.getElementById("raster-bars");
    const text = document.getElementById("intro-text");
    const skip = document.getElementById("skip-intro");
    const audio = document.getElementById("sidSpeech");
    const main = document.getElementById("main-site");

    /* STEP 1 — LOADING SCREEN */
    setTimeout(() => {

        loading.style.display = "none";
        intro.style.display = "flex";

        /* STEP 2 — FULLSCREEN RASTER FADE-IN */
        setTimeout(() => raster.style.opacity = 1, 300);

        /* STEP 3 — TEXT + AUDIO */
        setTimeout(() => {
            text.style.opacity = 1;

            audio.volume = 1.0;
            audio.play().catch(() => {});
        }, 1000);

    }, 1500);

    /* END INTRO WHEN MP3 ENDS */
    audio.onended = () => finish();

    /* SKIP BUTTON */
    skip.onclick = () => {
        audio.pause();
        audio.currentTime = 0;
        finish();
    };

    function finish() {
        intro.style.display = "none";
        main.style.display = "block";
    }

});
</script>

</body>
</html>
