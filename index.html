<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeky Commodore Gamer</title>

<!-- Real C64 font via CDN -->
<link href="https://fonts.cdnfonts.com/css/c64-pro-mono" rel="stylesheet">

<style>
/* GLOBAL */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'C64 Pro Mono', monospace;
}

/* ============================================================
   1. C64 BOOT SCREEN (COLOURS & BORDER LIKE YOUR IMAGE)
   ============================================================ */

#c64-wrapper {
    position: fixed;
    inset: 0;
    background: #6fb4ff; /* thin cyan-ish border */
    display: flex;
    justify-content: center;
    align-items: center;
}

#c64-screen {
    background: #3b3bff; /* lighter C64 blue */
    color: #f0f4ff;      /* pale bluish C64 text */
    padding: 40px;
    font-size: 26px;
    line-height: 32px;
    white-space: pre-wrap;
    box-sizing: border-box;
    overflow: hidden;

    /* keep border thin on most screens */
    width: 960px;
    max-width: calc(100% - 48px);
    height: 600px;
    max-height: calc(100% - 48px);
}

.cursor {
    display: inline-block;
    width: 14px;
    background: #f0f4ff;
    animation: blink 0.9s infinite;
}
@keyframes blink {
    0%, 50% { background: #f0f4ff; }
    51%, 100% { background: transparent; }
}

/* ============================================================
   2. FULLSCREEN RASTER BARS (C64-STYLE FLICKER)
   ============================================================ */

#raster-screen {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: black;
    z-index: 9000;
}

#raster-bars {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        #000000 0px,
        #000000 5px,
        #ffffff 5px,
        #ffffff 15px,
        #8c32ff 15px,
        #8c32ff 25px,
        #f59d00 25px,
        #f59d00 35px,
        #7afcff 35px,
        #7afcff 45px,
        #ff4c4c 45px,
        #ff4c4c 55px,
        #adff2f 55px,
        #adff2f 65px
    );
    opacity: 0;
    transition: opacity 0.8s ease-in-out;

    /* subtle but proper C64-style flicker & drift */
    animation:
        rasterDrift 0.18s infinite steps(2),
        rasterFlicker 0.11s infinite steps(2);
}

@keyframes rasterDrift {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-10px); }
    100% { transform: translateY(6px); }
}

@keyframes rasterFlicker {
    0%   { filter: brightness(0.95); }
    50%  { filter: brightness(1.12); }
    100% { filter: brightness(0.9); }
}

/* ============================================================
   3. OVERLAY TEXT + SKIP BUTTON
   ============================================================ */

#intro-text {
    z-index: 10;
    color: #ffffff;
    font-size: 44px;
    text-align: center;
    text-shadow: 0 0 8px #000, 0 0 18px #000;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
}

#skip-intro {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 12000;
    padding: 8px 16px;
    background: #00eaff;
    color: black;
    border-radius: 4px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 10px black;
    display: none;
}
#skip-intro:hover {
    background: #46f6ff;
}

/* ============================================================
   4. MAIN PAGE PLACEHOLDER
   ============================================================ */

#main-site {
    display: none;
    color: white;
    padding: 20px;
}
</style>
</head>

<body>

<!-- SID SPEECH AUDIO -->
<audio id="sidSpeech" preload="auto" muted>
    <source src="resources/audio/c64_speech_stayawhile.mp3" type="audio/mpeg">
</audio>

<!-- SKIP BUTTON -->
<button id="skip-intro">SKIP INTRO</button>

<!-- C64 BOOT / LOADER -->
<div id="c64-wrapper">
    <div id="c64-screen">
**** COMMODORE 64 BASIC V2 ****

 64K RAM SYSTEM  38911 BASIC BYTES FREE
READY.
<span id="typed"></span><span class="cursor"></span>
    </div>
</div>

<!-- RASTER INTRO -->
<div id="raster-screen">
    <div id="raster-bars"></div>
    <div id="intro-text">
        ANOTHER VISITOR...<br>
        STAY A WHILE...<br>
        STAY FOREVER!
    </div>
</div>

<!-- MAIN SITE CONTENT (REPLACE LATER) -->
<div id="main-site">
    <h1>WELCOME TO CHEEKY COMMODORE GAMER</h1>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const typed = document.getElementById("typed");
    const c64 = document.getElementById("c64-wrapper");
    const raster = document.getElementById("raster-screen");
    const rasterBars = document.getElementById("raster-bars");
    const introText = document.getElementById("intro-text");
    const skip = document.getElementById("skip-intro");
    const audio = document.getElementById("sidSpeech");
    const main = document.getElementById("main-site");

    skip.style.display = "block";

    /* TEXT TO TYPE (LIKE REAL C64) */
    const sequence = [
        'LOAD"*",8,1\n',
        'SEARCHING FOR CHEEKY COMMODORE GAMER\n',
        'LOADING\n'
    ];

    let i = 0, j = 0;

    function typeLine() {
        if (i < sequence.length) {
            if (j < sequence[i].length) {
                typed.textContent += sequence[i][j];
                j++;
                setTimeout(typeLine, 50);
            } else {
                i++; j = 0;
                setTimeout(typeLine, 300);
            }
        } else {
            startRaster();
        }
    }

    /* START RASTER & AUDIO */
    function startRaster() {
        c64.style.display = "none";
        raster.style.display = "flex";

        // fade in bars
        setTimeout(() => {
            rasterBars.style.opacity = 1;
        }, 80);

        // show text & play audio
        setTimeout(() => {
            introText.style.opacity = 1;
            playSidSpeech();
        }, 350);
    }

    function playSidSpeech() {
        // Try autoplay muted first, then unmute (Chrome-friendly)
        const playPromise = audio.play(); // still muted
        if (playPromise !== undefined) {
            playPromise.then(() => {
                setTimeout(() => { audio.muted = false; }, 120);
            }).catch(() => {
                // Autoplay blocked: first click anywhere will start it
                document.addEventListener('click', resumeAudioOnce, { once: true });
            });
        }
    }

    function resumeAudioOnce() {
        audio.muted = false;
        audio.play().catch(() => {});
    }

    audio.onended = () => endIntro();

    /* SKIP BUTTON */
    skip.addEventListener('click', () => {
        audio.pause();
        audio.currentTime = 0;
        endIntro();
    });

    function endIntro() {
        raster.style.display = "none";
        main.style.display = "block";
    }

    /* START THE C64 TYPING */
    typeLine();
});
</script>

</body>
</html>
