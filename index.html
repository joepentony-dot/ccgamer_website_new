<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeky Commodore Gamer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: #00eaff;
        font-family: 'VT323', monospace;
        overflow: hidden;
    }

    #intro-screen {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
    }

    #scroll-text {
        font-size: 32px;
        text-align: center;
        margin-bottom: 40px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    #raster-bars {
        width: 100%;
        height: 150px;
        background: linear-gradient(
            to bottom,
            red, yellow, green, cyan, blue, magenta, red
        );
        animation: wobble 1.2s infinite;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    @keyframes wobble {
        0% { transform: translateY(0); }
        50% { transform: translateY(10px); }
        100% { transform: translateY(0); }
    }

    #skip-intro {
        margin-top: 40px;
        padding: 10px 20px;
        background: #00eaff;
        border: none;
        color: black;
        font-size: 20px;
        cursor: pointer;
        border-radius: 4px;
    }

    #main-site {
        display: none;
        padding: 20px;
    }
</style>
</head>

<body>

<!-- üîä SID SPEECH -->
<audio id="sidSpeech" preload="auto">
    <source src="resources/audio/c64_speech_stayawhile.mp3" type="audio/mpeg">
</audio>

<!-- ‚≠ê INTRO SCREEN -->
<div id="intro-screen">
    <div id="scroll-text">ANOTHER VISITOR...</div>
    <div id="raster-bars"></div>
    <button id="skip-intro">SKIP INTRO</button>
</div>

<!-- ‚≠ê YOUR MAIN SITE CONTENT (TEMP PLACEHOLDER) -->
<div id="main-site">
    <h1>WELCOME TO CHEEKY COMMODORE GAMER</h1>
    <p>Main site will go here after intro.</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("sidSpeech");
    const intro = document.getElementById("intro-screen");
    const main = document.getElementById("main-site");
    const scrollText = document.getElementById("scroll-text");
    const rasterBars = document.getElementById("raster-bars");
    const skip = document.getElementById("skip-intro");

    // ‚≠ê Start intro sequence
    function startIntro() {
        // Reveal text
        setTimeout(() => {
            scrollText.style.opacity = 1;
        }, 200);

        // Play the SID speech EXACTLY NOW
        audio.volume = 1.0;
        audio.play().catch(() => {
            console.warn("Autoplay blocked ‚Äî will start after first click.");
        });

        // Reveal raster bars
        setTimeout(() => {
            rasterBars.style.opacity = 1;
        }, 1200);

        // Automatically end intro when MP3 finishes
        audio.onended = () => {
            endIntro();
        };
    }

    // ‚≠ê End intro ‚Üí load site
    function endIntro() {
        intro.style.display = "none";
        main.style.display = "block";
    }

    // ‚≠ê Skip button immediately stops audio + loads site
    skip.addEventListener("click", () => {
        audio.pause();
        audio.currentTime = 0;
        endIntro();
    });

    // ‚≠ê Start everything instantly
    startIntro();
});
</script>

</body>
</html>
