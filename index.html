<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeky Commodore Gamer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: #00eaff;
        font-family: 'VT323', monospace;
        overflow: hidden;
    }

    /* ✔ C64 LOADING SCREEN */
    #loading-screen {
        position: fixed;
        inset: 0;
        background: black;
        color: #00eaff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        z-index: 99999;
    }

    /* ✔ RASTER INTRO (the one you loved) */
    #intro-screen {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 99998;
    }

    #raster-bars {
        width: 100%;
        height: 280px;
        background: linear-gradient(
            red, orange, yellow, green, cyan, blue, purple, red
        );
        animation: rasterMove 0.6s infinite alternate ease-in-out;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    @keyframes rasterMove {
        0% { transform: translateY(0); }
        100% { transform: translateY(15px); }
    }

    #intro-text {
        margin-top: 40px;
        font-size: 38px;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    #skip-intro {
        margin-top: 45px;
        padding: 10px 25px;
        background: #00eaff;
        border: none;
        font-size: 22px;
        cursor: pointer;
        border-radius: 4px;
        color: black;
    }

    /* Main site only shows after intro */
    #main-site {
        display: none;
        padding: 20px;
    }
</style>
</head>

<body>

<!-- ✔ SID SPEECH -->
<audio id="sidSpeech" preload="auto">
    <source src="resources/audio/c64_speech_stayawhile.mp3" type="audio/mpeg">
</audio>

<!-- ✔ FIRST SCREEN: LOADING… -->
<div id="loading-screen">LOADING...</div>

<!-- ✔ SECOND SCREEN: RASTER INTRO -->
<div id="intro-screen">
    <div id="raster-bars"></div>
    <div id="intro-text">ANOTHER VISITOR... STAY A WHILE... STAY FOREVER!</div>
    <button id="skip-intro">SKIP INTRO</button>
</div>

<!-- ✔ Your real homepage will appear here -->
<div id="main-site">
    <h1>WELCOME TO CHEEKY COMMODORE GAMER</h1>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const loading = document.getElementById("loading-screen");
    const intro = document.getElementById("intro-screen");
    const main = document.getElementById("main-site");

    const bars = document.getElementById("raster-bars");
    const text = document.getElementById("intro-text");
    const skip = document.getElementById("skip-intro");

    const audio = document.getElementById("sidSpeech");

    /* ✔ SHOW LOADING FIRST */
    setTimeout(() => {
        loading.style.display = "none";
        intro.style.display = "flex";

        /* ✔ Fade in raster bars (your original behaviour) */
        setTimeout(() => {
            bars.style.opacity = 1;
        }, 300);

        /* ✔ Reveal text + PLAY AUDIO HERE (the missing part) */
        setTimeout(() => {
            text.style.opacity = 1;

            audio.volume = 1.0;

            audio.play().catch(() => {
                // If the browser blocks autoplay, it will play when user clicks anything
                console.warn("Autoplay blocked, will start on click.");
            });
        }, 1100);

    }, 1500);

    /* ✔ WHEN AUDIO ENDS — go to main site */
    audio.onended = () => {
        endIntro();
    };

    /* ✔ SKIP BUTTON => STOP AUDIO + LOAD SITE */
    skip.addEventListener("click", () => {
        audio.pause();
        audio.currentTime = 0;
        endIntro();
    });

    function endIntro() {
        intro.style.display = "none";
        main.style.display = "block";
    }

});
</script>

</body>
</html>
