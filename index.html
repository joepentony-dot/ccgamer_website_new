<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeky Commodore Gamer</title>

<style>
    /* GLOBAL */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'VT323', monospace;
        background: #0000AA;
    }

    /* ============================================
       1) C64 BOOT / TYPING SCREEN
       ============================================ */
    #c64-screen {
        position: fixed;
        inset: 0;
        background: #0000AA;
        color: #A7A7A7;
        padding: 40px;
        font-size: 26px;
        line-height: 32px;
        white-space: pre-wrap;
        z-index: 10000;
    }

    .cursor {
        display: inline-block;
        width: 12px;
        background: #A7A7A7;
        animation: blink 0.9s infinite;
    }

    @keyframes blink {
        0%, 50% { background: #A7A7A7; }
        51%, 100% { background: transparent; }
    }

    /* ============================================
       2) FULL SCREEN RASTER LOADER
       ============================================ */
    #raster-screen {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: black;
        z-index: 9000;
    }

    /* Fullscreen raster bars based EXACTLY on your image */
    #raster-bars {
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
            to bottom,
            #000000 0px,
            #000000 5px,
            #ffffff 5px,
            #ffffff 15px,
            #8c32ff 15px,
            #8c32ff 25px,
            #f59d00 25px,
            #f59d00 35px,
            #7afcff 35px,
            #7afcff 45px,
            #ff4c4c 45px,
            #ff4c4c 55px,
            #adff2f 55px,
            #adff2f 65px
        );

        animation: rasterMove 0.3s infinite alternate ease-in-out;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    @keyframes rasterMove {
        0%   { transform: translateY(0); }
        100% { transform: translateY(-18px); }
    }

    /* ============================================
       3) TEXT OVERLAY (COOL AS FUCK)
       ============================================ */
    #intro-text {
        position: relative;
        z-index: 10;
        color: #ffffff;
        font-size: 48px;
        text-align: center;
        text-shadow: 0 0 12px #000, 0 0 25px #000;
        opacity: 0;
        transition: opacity 1.8s ease-in-out;
        animation: pulse 2.2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    /* ============================================
       4) SKIP INTRO BUTTON
       ============================================ */
    #skip-intro {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 11000;
        padding: 8px 16px;
        background: #00eaff;
        color: black;
        border: none;
        border-radius: 4px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 0 10px black;
    }

    #skip-intro:hover {
        background: #34f3ff;
    }

    /* ============================================
       5) MAIN SITE (HIDDEN UNTIL INTRO ENDS)
       ============================================ */
    #main-site {
        display: none;
        padding: 20px;
        color: white;
    }
</style>
</head>

<body>

<!-- SID SPEECH -->
<audio id="sidSpeech" preload="auto">
    <source src="resources/audio/c64_speech_stayawhile.mp3" type="audio/mpeg">
</audio>

<!-- SKIP BUTTON -->
<button id="skip-intro" style="display:none;">SKIP INTRO</button>

<!-- C64 TYPING SCREEN -->
<div id="c64-screen">
**** COMMODORE 64 BASIC V2 ****

 64K RAM SYSTEM  38911 BASIC BYTES FREE
READY.
<span id="typed"></span><span class="cursor"></span>
</div>

<!-- RASTER BAR LOADER -->
<div id="raster-screen">
    <div id="raster-bars"></div>
    <div id="intro-text">ANOTHER VISITOR...<br>STAY A WHILE...<br>STAY FOREVER!</div>
</div>

<!-- MAIN SITE (AFTER INTRO) -->
<div id="main-site">
    <h1>WELCOME TO CHEEKY COMMODORE GAMER</h1>
    <!-- Your actual homepage will replace this -->
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const typed = document.getElementById("typed");
    const c64 = document.getElementById("c64-screen");
    const raster = document.getElementById("raster-screen");
    const rasterBars = document.getElementById("raster-bars");
    const introText = document.getElementById("intro-text");
    const skip = document.getElementById("skip-intro");
    const audio = document.getElementById("sidSpeech");
    const main = document.getElementById("main-site");

    skip.style.display = "block";

    /* TEXT TO TYPE OUT */
    const sequence = [
        'LOAD"*",8,1\n',
        'SEARCHING FOR CHEEKY COMMODORE GAMER\n',
        'LOADING\n'
    ];

    let i = 0;
    let j = 0;

    function typeLine() {
        if (i < sequence.length) {
            if (j < sequence[i].length) {
                typed.textContent += sequence[i][j];
                j++;
                setTimeout(typeLine, 50);
            } else {
                i++;
                j = 0;
                setTimeout(typeLine, 400);
            }
        } else {
            startRaster();
        }
    }

    function startRaster() {
        c64.style.display = "none";
        raster.style.display = "flex";
        setTimeout(() => rasterBars.style.opacity = 1, 100);

        setTimeout(() => {
            introText.style.opacity = 1;
            audio.volume = 1.0;
            audio.play().catch(()=>{});
        }, 600);
    }

    audio.onended = () => endIntro();

    skip.onclick = () => {
        audio.pause();
        audio.currentTime = 0;
        endIntro();
    };

    function endIntro() {
        raster.style.display = "none";
        main.style.display = "block";
    }

    typeLine();

});
</script>

</body>
</html>
