<style>
:root {

*{box-sizing:border-box;}
body{

    align-items:center;
    gap:8px;
    cursor:pointer;
    text-decoration:none;
}
.btn:hover{
    background:#fff;
    color:#352879;
}
.icon{
    width:22px;
    text-align:center;

.nav-bar{

    color:var(--c64-text);
